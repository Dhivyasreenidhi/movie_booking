<div class="flex flex-col md:flex-row gap-8 mb-8">
  <div class="relative flex-shrink-0">
    <img [src]="movie.posterUrl" [alt]="movie.title + ' Poster'" 
         class="w-48 h-72 object-cover rounded-lg shadow-lg hover:scale-105 transition-transform duration-300">
    <div class="absolute -top-2 -left-2 bg-yellow-500 text-black px-2 py-1 rounded font-bold text-sm">
      NOW SHOWING
    </div>
  </div>
  <div class="flex-1">
    <h1 class="text-3xl sm:text-4xl font-bold mb-3">{{ movie.title }}</h1>
    <div class="flex flex-wrap items-center gap-3 mb-4">
      <span class="bg-red-600 px-2 py-1 rounded text-sm">{{ movie.rating }}</span>
      <span>{{ movie.duration }}</span>
      <div class="flex items-center">
        <span class="text-yellow-400 mr-1">{{ movie.starRating }}</span>
        <span class="text-sm">{{ movie.imdbRating }}</span>
      </div>
      <span class="flex items-center text-sm"><i class="fas fa-heart mr-1 text-red-500"></i> {{ movie.audienceScore }}% Audience Score</span>
    </div>
    
    <div class="flex flex-wrap gap-3 mb-5">
      <button (click)="onPlayTrailer()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition flex items-center gap-2">
        <i class="fas fa-play"></i> Watch Trailer
      </button>
      <button (click)="onAddToWatchlist()" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600 transition flex items-center gap-2">
        <i class="fas fa-bookmark"></i> Add to Watchlist
      </button>
      <button (click)="onShareMovie()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition flex items-center gap-2">
        <i class="fas fa-share-alt"></i> Share
      </button>
    </div>
    
    <div class="mb-4">
      <h3 class="font-semibold mb-2">Genres:</h3>
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let genre of movie.genres" class="bg-gray-700 px-2 py-1 rounded text-sm">{{ genre }}</span>
      </div>
    </div>
    
    <div class="mb-4">
      <h3 class="font-semibold mb-1">Director:</h3>
      <p class="text-sm">{{ movie.director }}</p>
    </div>
    
    <div class="mb-4">
      <h3 class="font-semibold mb-1">Cast:</h3>
      <p class="text-sm">{{ movie.cast }}</p>
    </div>
  </div>
</div>
