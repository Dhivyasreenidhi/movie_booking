<div class="bg-[#4C0000]/95 backdrop-blur-md border-b border-red-800/30 shadow-inner text-white shadow-lg fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-2 sm:px-8 lg:px-12 py-5 flex justify-between items-center">
        <!-- Logo Section -->
        <div class="flex items-center gap-4 -ml-25">
            <!-- Image on the left -->
            <div class="text-yellow-400 drop-shadow-[0_0_4px_#FFD700]">
                <div class="relative">
                    <img src="http://kgcinemas.com/wp-content/uploads/2024/07/kg-cinema-logo.png" 
                         alt="KG Cinemas Logo" 
                         class="h-24 w-24 object-contain transform group-hover:scale-105 transition-transform duration-300">
                </div>
            </div>
            
            <!-- Text on the right -->
            <div class="text-yellow-400 drop-shadow-[0_0_4px_#FFD700]">
                <div class="flex flex-col">
                    <h1 class="text-5xl font-bold leading-tight tracking-wide">
                        <span class="text-white">KG</span>
                        <span class="text-yellow-300">CINEMAS</span>
                    </h1>
                </div>
            </div>
        </div>

        <!-- Navigation Menu (Desktop) -->
        <nav class="hidden md:flex font-medium ml-8">
            <div class="flex space-x-8 ml-25">
                <!-- Navigation Links -->
                <a routerLink="/user-home" class="relative text-white hover:text-yellow-300 transition-all duration-300 group text-lg">
                    <span>Home</span>
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
                </a>
                <a (click)="navigateToSection('movies')" 
                   class="relative text-white hover:text-yellow-300 transition-all duration-300 group text-lg">
                    <span>Movies</span>
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
                </a>
                
                <a (click)="navigateToSection('coming-soon')" 
                   class="relative text-white hover:text-yellow-300 transition-all duration-300 group text-lg">
                    <span>Coming Soon</span>
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
                </a>
                
                <a (click)="navigateToSection('offers')" 
                   class="relative text-white hover:text-yellow-300 transition-all duration-300 group text-lg">
                    <span>Offers</span>
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
                </a>

                <a routerLink="/feedback" class="relative text-white hover:text-yellow-300 transition-all duration-300 group text-lg">
                    <span>Feedback</span>
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
                </a>
                
                <!-- Login/User Section -->
                <ng-container *ngIf="isLoggedIn; else showLogin">
                                    <div class="relative inline-block">
                                        <button class="flex items-center text-white text-lg font-semibold focus:outline-none" (click)="showUserDropdown = !showUserDropdown">
                                            <span class="mr-2">Hi, {{ isAdmin ? 'Admin' : currentUser }}</span>
                                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M6 20c0-2.5 4-4 6-4s6 1.5 6 4"/></svg>
                                            <svg class="w-5 h-5 text-white ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
                                        </button>
                                        <div class="absolute right-0 mt-2 w-48 bg-[#4C0000]/95 backdrop-blur-md border-b border-red-800/30 shadow-inner rounded-lg shadow-lg py-2 z-50" *ngIf="showUserDropdown">
                                            <a routerLink="/user-profile" class="block px-4 py-2 hover:bg-red-900 text-orange-400">Profile</a>
                                            <button (click)="confirmLogout()" class="block w-full text-left px-4 py-2 hover:bg-red-900 text-orange-400">Logout</button>
                                        </div>
                                    </div>
                </ng-container>
                <ng-template #showLogin>
                  <a routerLink="/login" class="relative text-white hover:text-yellow-300 transition-all duration-300 group text-lg">
                    <span>Login</span>
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
                  </a>
                </ng-template>
            </div>
        </nav>
    </div>
</div>

<!-- Logout Confirmation Modal -->
<div *ngIf="showLogoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-[#4C0000] border border-red-800/30 rounded-lg p-6 max-w-md w-full">
        <h3 class="text-xl font-bold text-white mb-4">Confirm Logout</h3>
        <p class="text-white mb-6">Are you sure you want to logout?</p>
        <div class="flex justify-end space-x-4">
            <button (click)="showLogoutModal = false" 
                    class="px-4 py-2 border border-yellow-300 text-yellow-300 rounded hover:bg-yellow-300 hover:text-[#4C0000] transition-colors duration-200">
                Cancel
            </button>
            <button (click)="logout()" 
                    class="px-4 py-2 bg-yellow-300 text-[#4C0000] rounded hover:bg-yellow-400 transition-colors duration-200">
                Logout
            </button>
        </div>
    </div>
</div>
