<!-- showtime-selection.component.html -->
<div class="mb-12">
  <!-- Date Selection -->
  <div class="bg-transparent bg-opacity-50 p-4 rounded-lg">
    <div class="flex justify-center gap-1 flex-wrap">
      <button *ngFor="let date of dates" (click)="selectDate(date)"
              [ngClass]="{'bg-orange-600 text-white': date.active, 'bg-transparent text-gray-300 hover:text-white': !date.active, 'border-orange-400': date.active}"
              class="flex flex-col items-center justify-center w-16 h-16 border border-gray-600 rounded-lg font-medium text-xs transition-colors mx-0.5 hover:bg-orange-700/50">
        <div class="text-sm mb-1">{{date.month}}</div>
        <span class="text-base font-normal">{{date.date}}</span>
        <span class="text-xs">{{date.day}}</span>
      </button>
    </div>
  </div>

  <!-- Theater Listings -->
  <div class="space-y-6 mt-8">
    <div *ngFor="let theater of theaters" class="border-b border-gray-700 pb-6">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="text-orange-400 font-bold text-lg uppercase drop-shadow-[0_0_5px_rgba(251,146,60,0.7)]">{{theater.name}}</h3>
          <p class="text-gray-400 text-sm">{{theater.location}}</p>
        </div>
        <div class="flex space-x-2">
          <button class="text-blue-400 hover:text-blue-300 transition-colors">
            <i class="fas fa-directions"></i>
          </button>
          <button class="text-blue-400 hover:text-blue-300 transition-colors">
            <i class="fas fa-info-circle"></i>
          </button>
        </div>
      </div>
      <div class="flex flex-wrap gap-3">
        <button *ngFor="let time of theater.showtimes" (click)="openSeatSelection(theater.name, time)"
                class="px-5 py-2 bg-transparent border border-orange-400 text-white hover:bg-orange-900 hover:bg-opacity-30 rounded-full font-medium transition-all hover:scale-105">
          {{time}}
        </button>
      </div>
    </div>
  </div>
</div>
