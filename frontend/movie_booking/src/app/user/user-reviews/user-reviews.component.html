<div class="mb-8">
  <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">
    <i class="fas fa-star"></i> Audience Reviews
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div *ngFor="let review of visibleReviews" class="bg-gray-800 p-4 rounded-lg" [ngClass]="{'bg-gray-200': isLightTheme}">
      <div class="flex items-center mb-2">
        <div class="w-10 h-10 rounded-full" [ngClass]="review.avatarColor" class="flex items-center justify-center text-white font-bold mr-3">{{ review.initials }}</div>
        <div>
          <h4 class="font-semibold">{{ review.name }}</h4>
          <div class="flex items-center">
            <span class="text-yellow-400">{{ review.rating }}</span>
            <span class="text-sm ml-2">{{ review.date }}</span>
          </div>
        </div>
      </div>
      <p class="text-sm">"{{ review.text }}"</p>
    </div>
  </div>
  <button (click)="toggleShowAllReviews()" class="mt-4 text-blue-400 hover:text-blue-300">
    {{ showAllReviews ? 'Hide Reviews' : 'View All Reviews (' + totalReviews + ')' }}
  </button>
</div>
