<div class="now-streaming-container p-8">
  <h1 class="text-3xl font-bold mb-8 text-red-500 flex items-center gap-2">
    <i class="fas fa-film"></i>
    <span>Now Streaming</span>
  </h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div *ngFor="let movie of movies" class="bg-gray-800 rounded-lg shadow-lg overflow-hidden hover:scale-105 transition-transform cursor-pointer">
      <img [src]="movie.posterUrl || 'https://via.placeholder.com/300x450?text=No+Poster'" [alt]="movie.title" class="w-full h-72 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-bold text-white mb-2">{{movie.title}}</h2>
        <p class="text-gray-400 text-sm mb-2">{{movie.genre}}</p>
        <p class="text-gray-400 text-sm mb-2">{{movie.language}}</p>
        <div class="flex items-center gap-2 mt-2">
          <span class="text-yellow-400 font-bold">{{movie.userRating || 'N/A'}} / 5</span>
        </div>
        <a [routerLink]="['/movie', movie.id]" class="mt-4 inline-block bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition">Book Now</a>
      </div>
    </div>
  </div>
</div>
