<app-headers></app-headers><br><br><br><br><br>
<!-- Background Layers (same as homepage) -->
  <div class="relative z-50 max-w-8xl mx-auto p-6 rounded-lg overflow-hidden">
  <!-- Background Layers -->
  <div class="absolute inset-0 z-0 bg-gradient-to-b from-[#5c0000]/95 via-black/85 to-[#5c0000]/95"></div>
  <div class="absolute inset-0 z-10 backdrop-blur-lg bg-black/20 shadow-inner shadow-[#ff000040]"></div>
  <div class="absolute inset-0 z-20 pointer-events-none bg-gradient-to-br from-red-800/10 via-transparent to-yellow-500/10 mix-blend-overlay"></div>

  <!-- Content Container -->
  <div class="relative z-30">
    <!-- Header Section -->
    <header class="mb-6">
      <h1 class="text-2xl font-bold text-orange-400">{{user.name}}</h1>
      <div class="mt-3 space-y-1">
        <div class="flex items-center text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          {{user.email}}
        </div>
        <div class="flex items-center text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
          {{user.phone}}
        </div>
      </div>
    </header>

    <hr class="border-orange-400/50 my-4">

    <!-- Personal Details Section -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold text-orange-600 mb-3">Personal Details</h2>
      
      <div class="mb-4 bg-black/30 p-4 rounded-lg backdrop-blur-sm">
        <h3 class="text-lg font-medium text-orange-600 mb-2">Contact Information</h3>
        <div class="space-y-2">
          <div class="flex items-center">
            <span class="w-1/3 font-medium text-orange-400">Full Name</span>
            <span class="text-white" *ngIf="!isEditing">{{user.fullName}}</span>
            <input *ngIf="isEditing" [(ngModel)]="editableUser.fullName" class="bg-gray-800/70 text-white border border-gray-600 rounded px-2 py-1 w-2/3">
          </div>
          <div class="flex items-center">
            <span class="w-1/3 font-medium text-orange-400">Email</span>
            <span class="text-white">{{user.email}}</span>
          </div>
          <div class="flex items-center">
            <span class="w-1/3 font-medium text-orange-400">Phone</span>
            <span class="text-white" *ngIf="!isEditing">{{user.phone}}</span>
            <input *ngIf="isEditing" [(ngModel)]="editableUser.phone" class="bg-gray-800/70 text-white border border-gray-600 rounded px-2 py-1 w-2/3">
          </div>
          <div class="flex items-center">
            <span class="w-1/3 font-medium text-orange-400">Gender</span>
            <span class="text-white" *ngIf="!isEditing">{{user.gender}}</span>
            <select *ngIf="isEditing" [(ngModel)]="editableUser.gender" class="bg-gray-800/70 text-white border border-gray-600 rounded px-2 py-1 w-2/3">
              <option value="Female">Female</option>
              <option value="Male">Male</option>
              <option value="Other">Other</option>
            </select>
          </div>
          
          <div class="flex items-center">
            <span class="w-1/3 font-medium text-orange-400">Date of Birth</span>
            <span class="text-white" *ngIf="!isEditing">{{user.dateOfBirth}}</span>
            <input *ngIf="isEditing" type="date" [(ngModel)]="editableUser.dateOfBirth" class="bg-gray-800/70 text-white border border-gray-600 rounded px-2 py-1 w-2/3">
          </div>
        </div>
      </div>
    </section>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-3">


        <div>
            
       <button (click)="navigateToBookingManagement()" 
        class="w-full sm:w-auto px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors flex items-center justify-center">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
  </svg>
  Manage Your Booking
</button>
      </div>


      <button *ngIf="!isEditing" (click)="logout()" 
              class="px-4 py-2 border border-orange-300 rounded-md text-orange-300 hover:bg-orange-300 hover:text-black transition-colors">
        Logout
      </button>
      
      <button *ngIf="!isEditing" (click)="startEditing()" 
              class="px-4 py-2 bg-orange-600 text-white rounded-md hover:bg-orange-700 transition-colors">
        Edit Details
      </button>
      
      <div *ngIf="isEditing" class="flex space-x-3">
        <button (click)="cancelEditing()" 
                class="px-4 py-2 border border-yellow-300 rounded-md text-yellow-300 hover:bg-yellow-300 hover:text-black transition-colors">
          Cancel
        </button>
        <button (click)="saveChanges()" 
                class="px-4 py-2 bg-orange-600 text-white rounded-md hover:bg-orange-700 transition-colors">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
 <app-footers></app-footers>
