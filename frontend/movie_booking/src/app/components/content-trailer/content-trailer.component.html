<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineAdmin - Movie Theater Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #dc2626;
      --primary-light: #ef4444;
      --primary-dark: #b91c1c;
      --secondary: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #111827;
      --light: #f9fafb;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color:  #030712;
      color: #f3f4f6;
      min-height: 130vh;
    }
    
    .sidebar-item {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .sidebar-item:hover {
      transform: translateX(4px);
      background-color: rgba(220, 38, 38, 0.1);
    }
    
    .stat-card {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
    }
    
    .status-badge {
      transition: all 0.2s ease;
      min-width: 80px;
      text-align: center;
    }
    
    .status-badge:hover {
      transform: scale(1.05);
    }
    
    .chart-container {
      transition: all 0.3s ease;
    }
    
    .tab-active {
      position: relative;
      color: var(--primary);
    }
    
    .tab-active:after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 3px;
      background-color: var(--primary);
      border-radius: 3px;
    }
    
    .user-avatar {
      transition: transform 0.3s ease;
    }
    
    .user-avatar:hover {
      transform: scale(1.1);
    }
    
    .table-row {
      transition: background-color 0.2s ease;
    }
    
    .table-row:hover {
      background-color: rgba(31, 41, 55, 0.8);
    }
    
    .dropdown-menu {
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.2s ease;
    }
    
    .dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }

    /* Layout styles */
    .main-container {
      display: grid;
      grid-template-areas: 
        "navbar navbar"
        "sidebar content";
      grid-template-columns: auto 1fr;
      grid-template-rows: auto 1fr;
      min-height: 100vh;
    }

    app-nav-bar {
      grid-area: navbar;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    app-sidebar {
  grid-area: sidebar;
  position: sticky;
  top: 0;
  align-self: start; /* Ensures it aligns at the top of the grid area */
}

    .content-area {
      grid-area: content;
      padding: 1.5rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="main-container ">
    <!-- Header -->
    <app-nav-bar></app-nav-bar>
    
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Main Content -->
     
<div class=" text-white py-12 px-4 md:px-8 lg:px-12">
  
  <div class="max-w-7xl mx-auto">
    <button (click)="goBack()" class="flex items-center text-gray-300 hover:text-red-600 mb-4 transition-colors duration-300" aria-label="Back to Content Management">
        <i class="fas fa-arrow-left mr-2"></i>
        Back 
      </button>
      
    <h2 class="text-3xl font-bold mb-8 text-red-600">TRAILERS</h2>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Live Preview Section -->
      <div class="bg-gray-900 p-6 rounded-lg">
        <div class="relative overflow-hidden rounded-lg shadow-lg aspect-w-16 aspect-h-9">
          <iframe 
            [src]="safeUrl"
            class="w-full h-96"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
        
        <div class="mt-4">
          <h3 class="text-xl font-semibold">{{formData.title}}</h3>
          <div class="flex items-center mt-2">
            <span class="text-gray-400">{{formData.duration}}</span>
            <button class="ml-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition-colors duration-300">
              WATCH NOW
            </button>
          </div>
          <p class="mt-2 text-gray-300">{{formData.description}}</p>
        </div>
      </div>

      <!-- Edit Form Section -->
      <div class="bg-gray-900 p-6 rounded-lg">
        <h3 class="text-xl font-semibold mb-4">Edit Trailer Content</h3>
        <form class="space-y-4" (ngSubmit)="updateTrailer()">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Trailer Title</label>
            <input type="text" [(ngModel)]="formData.title" name="title"
                   class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">YouTube Embed URL</label>
            <input type="text" [(ngModel)]="formData.youtubeUrl" name="youtubeUrl"
                   placeholder="https://www.youtube.com/embed/..."
                   class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Duration</label>
            <input type="text" [(ngModel)]="formData.duration" name="duration"
                   placeholder="0:00"
                   class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Description</label>
            <textarea [(ngModel)]="formData.description" name="description" rows="3"
                      class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white"></textarea>
          </div>
          
          <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md transition-colors duration-300">
            Save Changes
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

    </div>
     
    
</body>
</html>
