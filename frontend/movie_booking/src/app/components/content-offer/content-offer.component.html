<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineAdmin - Movie Theater Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #dc2626;
      --primary-light: #ef4444;
      --primary-dark: #b91c1c;
      --secondary: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #111827;
      --light: #f9fafb;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color:  #030712;
      color: #f3f4f6;
      min-height: 125vh;
    }
    
    .sidebar-item {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .sidebar-item:hover {
      transform: translateX(4px);
      background-color: rgba(220, 38, 38, 0.1);
    }
    
    .stat-card {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
    }
    
    .status-badge {
      transition: all 0.2s ease;
      min-width: 80px;
      text-align: center;
    }
    
    .status-badge:hover {
      transform: scale(1.05);
    }
    
    .chart-container {
      transition: all 0.3s ease;
    }
    
    .tab-active {
      position: relative;
      color: var(--primary);
    }
    
    .tab-active:after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 3px;
      background-color: var(--primary);
      border-radius: 3px;
    }
    
    .user-avatar {
      transition: transform 0.3s ease;
    }
    
    .user-avatar:hover {
      transform: scale(1.1);
    }
    
    .table-row {
      transition: background-color 0.2s ease;
    }
    
    .table-row:hover {
      background-color: rgba(31, 41, 55, 0.8);
    }
    
    .dropdown-menu {
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.2s ease;
    }
    
    .dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }

    /* Layout styles */
    .main-container {
      display: grid;
      grid-template-areas: 
        "navbar navbar"
        "sidebar content";
      grid-template-columns: auto 1fr;
      grid-template-rows: auto 1fr;
      min-height: 100vh;
    }

    app-nav-bar {
      grid-area: navbar;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    app-sidebar {
  grid-area: sidebar;
  position: sticky;
  top: 0;
  align-self: start; /* Ensures it aligns at the top of the grid area */
}

    .content-area {
      grid-area: content;
      padding: 1.5rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Header -->
    <app-nav-bar></app-nav-bar>
    
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Main Content -->

<div class="text-white py-12 px-4 md:px-8 lg:px-12"><br>
  

  

  <div class="max-w-7xl mx-auto">
    <button (click)="goBack()" class="flex items-center text-gray-300 hover:text-red-600 mb-4 transition-colors duration-300" aria-label="Back to Content Management">
        <i class="fas fa-arrow-left mr-2"></i>
        Back 
      </button>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Live Preview Section -->
      <div class="bg-gray-900 p-6 rounded-lg">
        <!-- Header Section -->
        <h1 class="text-3xl font-bold mb-2 text-yellow-400">{{offersForm.value.headerTitle}}</h1>
        <p class="text-xl mb-6 text-red-500">{{offersForm.value.subtitle}}</p>
        
        <!-- Popular Combos Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
          <div *ngFor="let combo of combos.controls; let i = index" 
               class="border border-gray-700 p-4 rounded-lg relative hover:shadow-lg transition-shadow"
               [class.border-yellow-400]="combo.value.isPopular">
            
            <!-- MOST POPULAR badge -->
            <div *ngIf="combo.value.isPopular" class="absolute -top-3 -left-3 bg-yellow-400 text-black text-xs font-bold px-3 py-1 rounded-full">
              MOST POPULAR
            </div>
            
            <h2 class="text-xl font-semibold text-white">{{combo.value.name}}</h2>
            <p class="text-gray-300 mt-1 text-sm">{{combo.value.description}}</p>
            <div class="flex justify-between items-center mt-3">
              <span class="text-2xl font-bold text-yellow-400">{{combo.value.price}}</span>
              <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded text-sm">
                ADD
              </button>
            </div>
          </div>
        </div>
        
        <!-- Special Offer Section -->
        <div class="mt-8 p-4 bg-gray-800 rounded-lg border border-red-500">
          <p class="text-lg font-semibold text-yellow-300">SPECIAL OFFER!</p>
          <p class="text-gray-300 mt-2">{{offersForm.value.specialOffer}}</p>
          <button class="mt-4 bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-md transition-colors duration-300">
            {{offersForm.value.buttonText}}
          </button>
        </div>
      </div>

      <!-- Edit Form Section -->
      <div class="bg-gray-900 p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-6">Edit Offers Content</h2>
        
        <form [formGroup]="offersForm" (ngSubmit)="saveOffers()" class="space-y-6">
          <!-- Header Fields -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Header Title</label>
            <input type="text" formControlName="headerTitle" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Subtitle</label>
            <input type="text" formControlName="subtitle" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white">
          </div>
          
          <!-- Combos Management -->
          <div formArrayName="combos" class="space-y-4">
            <h3 class="text-lg font-semibold">Combos</h3>
            
            <div *ngFor="let combo of combos.controls; let i = index" [formGroupName]="i" 
                 class="p-4 bg-gray-800 rounded-lg border border-gray-700">
              
              <div class="flex justify-between items-center mb-2">
                <h4 class="font-medium">Combo #{{i + 1}}</h4>
                <button type="button" (click)="removeCombo(i)" class="text-red-500 hover:text-red-400 text-sm">
                  Remove
                </button>
              </div>
              
              <div class="flex items-center mb-3">
                <input type="checkbox" formControlName="isPopular" id="popular-{{i}}" class="mr-2">
                <label for="popular-{{i}}" class="text-sm text-gray-300">Mark as MOST POPULAR</label>
              </div>
              
              <div class="space-y-3">
                <div>
                  <label class="block text-xs font-medium text-gray-400 mb-1">Combo Name</label>
                  <input type="text" formControlName="name" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white text-sm">
                </div>
                
                <div>
                  <label class="block text-xs font-medium text-gray-400 mb-1">Description</label>
                  <input type="text" formControlName="description" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white text-sm">
                </div>
                
                <div>
                  <label class="block text-xs font-medium text-gray-400 mb-1">Price</label>
                  <input type="text" formControlName="price" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white text-sm">
                </div>
              </div>
            </div>
            
            <button type="button" (click)="addNewCombo()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md text-sm">
              + Add New Combo
            </button>
          </div>
          
          <!-- Special Offer Fields -->
          <div class="pt-4 border-t border-gray-700">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">Special Offer Text</label>
              <textarea formControlName="specialOffer" rows="2" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white"></textarea>
            </div>
            
            <div class="mt-3">
              <label class="block text-sm font-medium text-gray-300 mb-1">Button Text</label>
              <input type="text" formControlName="buttonText" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white">
            </div>
          </div>
          
          <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md transition-colors duration-300">
            Save All Changes
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
  

    </div>
     
    
</body>
</html>
