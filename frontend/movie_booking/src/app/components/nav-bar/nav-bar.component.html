<div class="fixed top-0 left-0 right-0 z-50 bg-gray-900 border-b border-gray-800 px-2 py-2 md:px-4 md:py-3">
  <div class="w-full flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
    <!-- Left Section -->
    <div>
      <p class=" text-sm md:text-base flex items-center gap-2">
        <i class="fas fa-user-shield text-red-600"></i>
        <span class = "text-3xl ">Welcome back, Admin</span>
      </p>
    </div>

    <!-- Right Section -->
    <div class="flex items-center space-x-3 w-full md:w-auto">
      <!-- Search Bar -->
      

      <!-- User Dropdown -->
      <div class="dropdown relative">
        <button 
          (click)="toggleDropdown($event)"
          class="px-3 py-1.5 md:px-4 md:py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition flex items-center gap-1 text-sm"
        >
          <i class="fas fa-user-circle"></i>
          <span class="hidden md:inline">{{ currentView }}</span>
          <i 
            class="fas fa-chevron-down text-xs ml-1 transition-transform duration-200"
            [class.rotate-180]="isDropdownOpen"
          ></i>
        </button>

        <div 
          *ngIf="isDropdownOpen" 
          class="dropdown-menu absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg z-10 py-1 border border-gray-700 transition-all duration-200"
        >
          
          <a routerLink="/login" 
            class="block px-4 py-2 text-sm text-gray-300 hover:bg-red-900 hover:text-white cursor-pointer"
          >
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </a>
        </div>
      </div>

      <!-- Alerts Button -->
      
    </div>
  </div>
</div>
<br><br><br>
