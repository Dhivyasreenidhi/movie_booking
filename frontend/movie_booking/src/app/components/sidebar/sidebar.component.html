<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Remove any overlay effects */
        .sidebar-item {
            transition: all 0.2s ease;
        }
        .sidebar-item:hover {
            background-color: transparent !important;
        }
    </style>
</head>
<body class="bg-gray-800">
    <div class="min-h-screen flex">
        <!-- Wider Sidebar (w-72) -->
     <aside class="w-90 space-y-6 sticky top-0 p-6 overflow-y-auto border-r border-gray-700">

            <!-- Branding -->
           
            
            <!-- Management Section -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold text-gray-300 mb-4 flex items-center gap-3 pl-2">
                    <i class="fas fa-sliders-h text-red-500"></i>
                    <span>Management</span>
                </h2>
                <ul class="space-y-1">
                    <li class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:text-red-400 cursor-pointer">
    <div class="w-8 h-8 bg-red-900/50 rounded-lg flex items-center justify-center text-red-400">
        <i class="fas fa-chart-line"></i> <!-- Trend/analytics dashboard -->
    </div>
    <a routerLink="/admin-dashboard" class="hover:underline text-red-300">Dashboard</a>
</li>
                    <li class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:text-red-400 cursor-pointer">
                        <div class="w-8 h-8 bg-red-900/50 rounded-lg flex items-center justify-center text-red-400">
                            <i class="fas fa-film"></i>
                        </div>
                        
          <a routerLink="/manage-movies" class="hover:underline text-red-300">Manage Movies</a>
                    </li>
                    <li class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:text-red-400 cursor-pointer">
                        <div class="w-8 h-8 bg-red-900/50 rounded-lg flex items-center justify-center text-red-400">
                            <i class="far fa-clock"></i>
                        </div>
                        <a routerLink="/manage-show" class="hover:underline text-red-300">Manage Showtime</a>
                    </li>
                    <li class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:text-red-400 cursor-pointer">
                        <div class="w-8 h-8 bg-red-900/50 rounded-lg flex items-center justify-center text-red-400">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <a routerLink="/books-managements" class="hover:underline text-red-300">Manage Bookings</a>
                        <span class="ml-auto bg-red-900/50 text-red-400 text-xs px-2 py-1 rounded-full">5 pending</span>
                    </li> 
                    <li class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:text-red-400 cursor-pointer">
                        <div class="w-8 h-8 bg-red-900/50 rounded-lg flex items-center justify-center text-red-400">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <a routerLink="/user-management" class="hover:underline text-red-300">Manage User</a>
                    </li>
                    <li class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:text-red-400 cursor-pointer">
                        <div class="w-8 h-8 bg-red-900/50 rounded-lg flex items-center justify-center text-red-400">
                            <i class="fas fa-tags"></i>
                        </div>
                        <a routerLink="/offer-management" class="hover:underline text-red-300">Manage Offers</a>
                        <span class="ml-auto bg-yellow-900/50 text-yellow-400 text-xs px-2 py-1 rounded-full">2 new</span>
                    </li>
                    <li class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:text-red-400 cursor-pointer">
                        <div class="w-8 h-8 bg-red-900/50 rounded-lg flex items-center justify-center text-red-400">
                            <i class="fas fa-photo-video"></i>
                        </div>
                        <a routerLink="/content-management" class="hover:underline text-red-300">Manage Content</a>
                    </li>
                    <!-- <li class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:text-red-400 cursor-pointer">
                        <div class="w-8 h-8 bg-red-900/50 rounded-lg flex items-center justify-center text-red-400">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                                  <a routerLink="/reports" class="hover:underline text-red-300">Manage Reports</a>

                    </li>  -->

                    <li class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:text-red-400 cursor-pointer">
    <div class="w-8 h-8 bg-red-900/50 rounded-lg flex items-center justify-center text-red-400">
        <i class="fas fa-question-circle"></i> <!-- General help icon -->
    </div>
    <a routerLink="/help-center" class="hover:underline text-red-300">Help Center</a>
</li>
                    <li class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:text-red-400 cursor-pointer">
    <div class="w-8 h-8 bg-red-900/50 rounded-lg flex items-center justify-center text-red-400">
        <i class="fas fa-sign-out-alt"></i> <!-- Standard logout icon -->
    </div>
    <a routerLink="/login" class="hover:underline text-red-300">Logout</a>
</li>
                </ul>
            </div>

            <!-- Quick Actions -->
            <div>
                <h2 class="text-lg font-semibold text-gray-300 mb-4 flex items-center gap-3 pl-2">
                    <i class="fas fa-bolt text-yellow-500"></i>
                    <span>Quick Actions</span>
                </h2>
                <div class="grid grid-cols-2 gap-3">
                    <button class="p-3 bg-red-900/30 text-red-400 rounded-lg hover:bg-red-900/50 transition flex flex-col items-center border border-red-900/50">
                        <i class="fas fa-plus-circle text-xl mb-1"></i>
                        <a routerLink="/manage-movies" class="hover:underline text-red-300">Add Movies</a>
                    </button>
                    <button class="p-3 bg-green-900/30 text-green-400 rounded-lg hover:bg-green-900/50 transition flex flex-col items-center border border-green-900/50">
                        <i class="fas fa-calendar-plus text-xl mb-1"></i>
                        <a routerLink="/manage-show" class="hover:underline text-red-300">New Showtime</a>
                    </button>
                    <button class="p-3 bg-blue-900/30 text-blue-400 rounded-lg hover:bg-blue-900/50 transition flex flex-col items-center border border-blue-900/50">
                        <i class="fas fa-tag text-xl mb-1"></i>
                        <a routerLink="/offer-management" class="hover:underline text-red-300">Create Offer</a>
                    </button>
                    <button class="p-3 bg-purple-900/30 text-purple-400 rounded-lg hover:bg-purple-900/50 transition flex flex-col items-center border border-purple-900/50">
                        <i class="fas fa-user-plus text-xl mb-1"></i>
                        <a routerLink="/user-management" class="hover:underline text-red-300">Manage User</a>
                    </button>
                </div>
            </div>
        </aside>

        
    </div>
</body>
</html>
